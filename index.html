<!DOCTYPE html>
<html lang="en">

<head>
    <title>COVID - Timeline</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/introjs.min.css">
    <script src="scripts/responsive-index.js"></script>
    <script src="scripts/responsive-barchart.js"></script>
    <script src="scripts/intro.min.js"></script>

    <style>

        button {
            position: relative;
            background: #f08080;
            padding-right: 26px;
            border-radius: 5px;
            border: none;
            color: white;
            margin: 0;
            padding: 0 12px;
            width: 60px;
            cursor: pointer;
            height: 30px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin-left: 5px;
        }
        
        button:hover {
            background-color: #696969;
        }
        
        button:disabled {
            background-color: #d6d6d6;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
        
        .numbtns {
            width: 30px
        }
        
        .numbtns:disabled {
            background-color: steelblue;
            border-color: #000;
            color: white;
            font-size: 15px;
            width: 35px;
            height: 35px;
        }
        
        .ticks {
            font-size: 10px;
        }
        
        .track,
        .track-inset,
        .track-overlay {
            stroke-linecap: round;
        }
        
        .track {
            stroke: #000;
            stroke-opacity: 0.3;
            stroke-width: 10px;
        }
        
        .track-inset {
            stroke: #dcdcdc;
            stroke-width: 8px;
        }
        
        .track-overlay {
            pointer-events: stroke;
            stroke-width: 50px;
            stroke: transparent;
            cursor: crosshair;
        }
        
        .handle {
            fill: #fff;
            stroke: #000;
            stroke-opacity: 0.5;
            stroke-width: 1.25px;
        }
        
        circle {
            fill: red;
            stroke: black;
        }
    </style>
</head>

<body onload='init()'>
    <!-- Navbar -->
    <div class="topnav" id="title" style="color: #fff;" data-intro="Hello there! Let's find out the different features of this presentation" data-step="1" data-position="right">
        <h2 align="center">A Timeline of the Coronavirus Pandemic - US</h2>
    </div>
    <div class="column left">
        <div style="height: 20px;">
            <br>
        </div>
        <div id="scene-btn" class="card" data-intro='Use these buttons to navigate through different scenes' data-step="2" data-position="bottom" style="padding:16px 0 16px 0">
            <!-- <button id="prev-button">Prev</button>
             <div id="scene-btn"></div> 
            <button id="next-button">Next</button> -->
        </div>
        <div style="height: 20px;">
            <br>
        </div>
        <div id="sliderdiv" class="card" data-intro='You can also use the slider to navigate the scenes' data-step="3" data-position="bottom">
            <br>
        </div>
        <div style="height: 20px;">
            <br>
        </div>
        <div id="info" class="card" data-intro='Important information about the current scene is shown here' data-step="4"></div>
    </div>

    <div class="main">
        <h4>US Daily new cases and deaths</h4>
        <div id="my_dataviz" data-intro='Mouse over the plot for more details' data-step="5"></div>
        <h4>Total cases by state</h4>
        <select id="barSelect" data-intro='Switch between Confirmed cases & deaths' data-step="6">
            <option value="cases">Confirmed Cases</option>
            <option value="deaths">Deaths</option>
        </select>
        <div id="my_barchart">
        </div>
        <div id="tooltip" class="tooltip"></div>
        <div id="bartooltip" class="tooltip" style="height: 140px;"></div>
    </div>
</body>

</html>
