<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
    circle {
        fill: lightblue;
        stroke: black;
    }
</style>

<body onload='init()'>
    <svg width=300 height=300 style="border: solid;">
        <!-- <rect x=50 y=50 width=3 height=3></rect>
        <rect x=250 y=250 width=3 height=3></rect> -->
    </svg>
    <script>
        async function init() {

            const margin = 50;
            const data = await d3.csv("https://flunky.github.io/cars2017.csv");

            var xaxis = d3.scaleLog().base(10).domain([10, 150]).range([0, 200]);
            var yaxis = d3.scaleLog().base(10).domain([10, 150]).range([200, 0]);

            var formatter = d3.format("~s");

            d3.select('svg')
                .append('g')
                .attr('transform', 'translate(' + margin + ',' + margin + ')')
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', (d, i) => { return xaxis(parseInt(d.AverageCityMPG)); })
                .attr('cy', (d, i) => { return yaxis(parseInt(d.AverageHighwayMPG)); })
                .attr('r', (d, i) => {
                    return 2 + parseInt(d.EngineCylinders);
                });

            d3.select('svg')
                .append('g')
                .attr('transform', 'translate(' + margin + ',' + margin + ')')
                .call(d3.axisLeft().scale(yaxis)
                    .tickValues([10, 20, 50, 100])
                    .tickFormat(d => { return formatter(d); })
                );

            d3.select('svg')
                .append('g')
                .attr('transform', 'translate(' + margin + ',' + (300 - margin) + ')')
                .call(d3.axisBottom(xaxis)
                    .tickValues([10, 20, 50, 100])
                    .tickFormat(d => { return formatter(d); })
                );
        }
    </script>
</body>

</html>
